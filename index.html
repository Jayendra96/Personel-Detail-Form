<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personel Detail Form</title>
  </head>

  <body>
    <form>
      Personel details<br />Salutation<br />
      <select>
        <option value="">--None--</option>
        <option value="">Mr.</option>
        <option value="">Ms.</option>
      </select>
      <br /><br />
      <label for="firstname">First Name:</label>
      <input type="text" placeholder="abcd" name="FirstName" id="firstname" />
      <br /><br />
      <label for="Lastname">Last Name:</label>
      <input type="text" placeholder="abcd" name="LastName" id="Lastname" />
      <br /><br />
      <label>Gender:</label>
      <input type="radio" name="gender" id="Male" />
      <label for="Male">Male</label>
      <input type="radio" name="gender" id="Female" />
      <label for="Female">Female</label>
      <br /><br />
      <label for="email">Email: </label>
      <input
        type="email"
        name="email"
        placeholder="abc@gmail.com"
        id="email"
      /><br /><br />
      <label for="DOB">Date of birth: </label>
      <input type="date" name="DOB" id="DOB" />
      <br /><br />
      <label for="Address">Address:</label><br />
      <textarea id="Address" cols="30" rows="5"></textarea>
      <br>
      <br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
